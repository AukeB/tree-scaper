window:
  name: "Tree visualization"
  width: 3840
  height: 2160
  background_color: [255, 255, 255]

layout:
  horizontal_spacing: 50
  vertical_spacing: 50

node:
  size:
    width: 400
    height: 160
    border_thickness: 5
    min_width: 200
    padding_x: 20
    padding_y: 10
  colors:
    background_color: [255, 255, 255]
    text_color: [0, 0, 0]
    levels: [
      [20, 90, 20],
      [30, 125, 40],
      [60, 160, 70],
      [120, 195, 110],
      [180, 225, 170],
    ]
  font:
    name: "Arial"
    size: 40